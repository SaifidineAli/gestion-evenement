{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="my-4">Liste des événements</h2>
    <form method="get">
        <div class="row">
            <div class="col-8">
                <input type="text" name="q" placeholder="Rechercher..." class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </div>
    </form>
    
    <div class="card shadow my-4 p-4">
        <ul class="list-group">
            {% for event in events %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a> - {{ event.date }}
                    <span class="badge bg-primary rounded-pill">{{ event.num_registrations }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
